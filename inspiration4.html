    <title></title>
    <script>
      var o = 0;
    function defilement() { // fonction pour permettre de bouger les élements avec la molette de la souris//
      var s = document.getElementById("pictoun"); //la variable o permet de bouger réinitialiser la position des élements interactifs//
      var q = document.getElementById("picto2");
      var r = document.getElementById("picto3");
      var t = document.getElementById("culture");
      var v = document.getElementById("photo4");
      if (o < 1){
      r.style.transform = "translate(-100px,-50px)";
      s.style.transform = "translateY(30px)" ;
      q.style.transform = "translate(-120px, -70px)";
      t.style.transform = "scale(2)" ;
      v.style.transform = "translate(-60px,-50px)";
      o ++;
    }
      else {
      s.style.transform = "translateY(-30px)";
      q.style.transform = "translate(120px, 70px)";
      r.style.transform = "translate(100px, 50px)" ;
      t.style.transform = "scale(1)" ;
      v.style.transform = "translate(60px, 50px)";
      o -- ;
      }
  }

  function bouton1() { //fonction faisant apparaitre le petit menu en bas à droite.....
    var a =document.getElementById("menu");
    a.style.transform = "translateX(-100px)";
  }

  function bouton2() {//......et le faisant isparaitre//
    var a =document.getElementById("menu");
    a.style.transform = "translateX(100px)";
  }

    </script>
